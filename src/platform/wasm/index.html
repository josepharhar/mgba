<!DOCTYPE html>
<meta charset="utf-8">
<title>mGBA</title>
<link rel=stylesheet href="style.css">
<meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
<style>
  #canvas {
    image-rendering: crisp-edges; /* TODO make this configurable */
    width: 100vw;
    height: 100vh;
    object-fit: contain;
    display: block;
    position: absolute;
    background-color: black;
  }
  #canvas.disabled {
    display: none;
  }
  body {
    margin: 0;
  }
</style>
<script src="mgba.js"></script>
<script type=module src="init.js"></script>

<!-- always keep the same canvas in document.body because WASM initialization
     needs to have a canvas element at the beginning. -->
<canvas class=disabled id=canvas></canvas>
<mgba-init />
