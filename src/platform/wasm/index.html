<!DOCTYPE html>
<meta charset="utf-8">
<title>mGBA</title>
<style>
  #canvas {
    image-rendering: crisp-edges; /* TODO make this configurable */
    width: 100vw;
    height: 100vh;
    object-fit: contain;
  }
  canvas.disabled {
    display:none;
  }
  body {
    margin: 0;
  }
</style>
<script src="mgba.js"></script>
<script type=module src="init.js"></script>

<!-- always keep the same canvas in document.body because mGBA initialization
     needs to have a canvas element at the beginning. -->
<canvas class=disabled id=canvas></canvas>
<mgba-init />
